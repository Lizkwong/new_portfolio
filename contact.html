<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="/dist/output.css" rel="stylesheet">
    <link rel="web icon" href="/Img/liz logo.jpg" type="png">
    <title>Contact</title>
</head>
<body class="bg-slate-700 text-white">
    <sect class="h-screen">
        <div class="">
            <header class="flex items-end">
                <div class="w-1/6 ml-10">
                    <a href="index.html">
                        <img class="rounded-full w-1/4" src="/Img/liz logo.jpg" alt="logo">
                    </a>
                </div>
                <nav class="p-5 w-full text-white flex text-xl font-semibold items-end justify-end">
                    <ul class="flex space-x-4 ml-auto">
                        <li><a href="about.html" class="text-white hover:bg-gray-400 py-2 px-4 rounded">About</a></li>
                        <li><a href="Projects.html" class="text-white hover:bg-gray-400 py-2 px-4 rounded">Projects</a></li>
                        <li><a href="reviews.html" class="text-white hover:bg-gray-400 py-2 px-4 rounded">Reviews</a></li>
                        <li><a href="blog.html" class="text-white hover:bg-gray-400 py-2 px-4 rounded">Blog</a></li>
                        <li><a href="contact.html" class="text-white hover:bg-gray-400 py-2 px-4 rounded">Contacts</a></li>
                    </ul>
                </nav>
            </header>
        </div>

        <div class="m-auto w-2/4 shadow-2xl rounded-xl">
           <div class="m-10 text-center text-5xl font-bold text-white">
            <h2 class="pt-20">Contact Form</h2>
           </div>
            <form class="shadow-md rounded px-8 pt-6 pb-8 mb-4">
                <div class="mb-4">
                  <label class="block text-white text-xl font-semibold mb-2">First Name</label>
                  <input type="text" class="form-control w-full bg-gray-200 border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:bg-gray-900 focus:border-gray-400" />
                </div>
                <div class="mb-4">
                  <label class="block text-white text-xl font-semibold mb-2">Email</label>
                  <input type="email" class="form-control w-full bg-gray-200 border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:bg-gray-900 focus:border-gray-400" />
                </div>
                <div class="mb-4">
                  <label class="block text-white text-xl font-semibold mb-2">Message</label>
                  <textarea class="form-control w-full bg-gray-200 border-gray-300 rounded-md py-2 px-3 focus:outline-none focus:bg-gray-900 focus:border-gray-500" rows="4"></textarea>
                </div>
                <div class="flex items-center justify-center">
                    <button type="submit" class="w-1/4 items-center btn btn-primary bg-gray-500 hover:bg-gray-900 text-2xl text-white font-semibold px-3 py-3 rounded-xl">Submit</button>
                </div>
              </form>
        </div>
    </section>
    <footer class="bg-gray-900 p-5 w-full text-white flex items-center justify-center">
        &copy; codebyleezy 2023
    </footer>
</body>
</html>
